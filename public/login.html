<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quem Sou Eu - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quem Sou Eu</h1>
  <label for="username">Digite seu nome:</label>
  <input type="text" id="username" placeholder="Ex: Felipe"><br><br>

  <button onclick="escolher('chooser')">Escolher a Pessoa</button>
  <button onclick="escolher('asker')">Fazer Perguntas</button>

  <script>
    function escolher(role) {
      const nome = document.getElementById('username').value.trim();
      if (!nome) {
        alert('Digite seu nome antes de continuar.');
        return;
      }
      sessionStorage.setItem('username', nome);
      sessionStorage.setItem('role', role);
      window.location.href = 'jogo.html';
    }
  </script>
</body>
</html>
